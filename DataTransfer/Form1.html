<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        
        <form action="data.php" method="post">

            <label for="FName">First Name :</label>
            <input type="text" name="FirstName" id="FName"> <br><br>
            
            <label for="MName">Middal Name :</label>
            <input type="text" name="MiddleName" id="MName"> <br><br>
            
            <label for="LName">Last Name :</label>
            <input type="text" name="LastName" id="LName"><br><br>

            
            <label for="MNo">Enter Mob No :</label>
            <input type="number" name="MobNo" id="MNo"><br><br>

            <label for="Email">Enter Email :</label>
            <input type="email" name="Email" id="Email"><br><br>

            <label for="">Gender :</label><br>

            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
            
            <input type="radio" name="Gender" id="Other" value="Other">
            <label for="Other">Other</label><br><br>

            <label for="address">Address :</label>
            <textarea name="Address" id="address" cols="30" rows="10"></textarea><br><br>

            <label for="Select_State">Select State :</label>
            <select name="SelectState" id="Select_State">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Bihar">Bihar</option>
                <option value="UP">UP</option>
                <option value="Gujrat">Gujrat</option>
            </select> <br><br>
            
            <label for="">Languages :</label><br>

            <input type="checkbox" name="SelectedValue" value="C" id="CLanguage">
            <label for="CLanhuage">C</label><br>
            
            <input type="checkbox" name="SelectedValue" value="CPP" id="CPPLanguage">
            <label for="CPPLanhuage">CPP</label><br>

            
            <input type="checkbox" name="SelectedValue" value="Java" id="JavaLanguage">
            <label for="JavaLanhuage">Java</label><br>

            
            <input type="checkbox" name="SelectedValue" value="Python" id="PythonLanguage">
            <label for="PythonLanhuage">Python</label><br><br>

            <input type="submit">
        </form>

    </body>
</html>
